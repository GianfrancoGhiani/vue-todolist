<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="./css/style.css">
    <title>ToDo</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="elemToAdd" @keyup.enter="addObjBot(elemToAdd)">
        <button @click="addObjBot(elemToAdd)">Aggiungi in coda alla lista</button>
        <button @click="addObjTop(elemToAdd)">Aggiungi in cima alla lista</button>
        <ul>
            <!-- for every elem in list  -> create a li -->
            <li v-for="(obj, i) in list" :key="i" >
                <!-- on click revert done's boolean value -->
                <span @click="obj.done = !obj.done" :class="ifTrue(obj.done)">{{obj.text}}</span>
                <button @click="deleteElement(i)">X</button>
            </li>
        </ul>
    </div>

</body>
</html>
