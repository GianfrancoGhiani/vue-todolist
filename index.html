<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="./css/style.css">
    <title>ToDo</title>
</head>
<body>
    <div id="app">
        <h1 class="white m-auto w-50 pt-3">Pc Building</h1>
        <div class="w-50 m-auto pt-5">
            <input type="text" v-model="elemToAdd" @keyup.enter="addObjBot(elemToAdd)" @click="show = false" class="w-75 rounded-2 px-1">
            <div class="d-flex align-items-center justify-content-end my-3">
                <button @click="addObjBot(elemToAdd)" class="mine-btn white btn border-1 rounded-2 mx-2">
                    Aggiungi in coda alla lista
                </button>
                <button @click="addObjTop(elemToAdd)" class="mine-btn white btn border-1 rounded-2 mx-2">
                    Aggiungi in cima alla lista
                </button>
            </div>
            <div v-if="show" class="error fw-bold white rounded-1 py-2 px-4">{{error}}</div>
        </div>
        <ul class="w-50 m-auto p-0" v-if="list.length > 0">
            <!-- for every elem in list  -> create a li -->
            <li v-for="(obj, i) in list" :key="i" class="d-flex align-items-center justify-content-between white">
                <!-- on click revert done's boolean value -->
                <span @click="obj.done = !obj.done" :class="ifTrue(obj.done)" class="text-capitalize">{{obj.text}}</span>
                <button @click="deleteElement(i)" class="btn fw-bold white">X</button>
            </li>
        </ul>
        <div v-else class="fw-bold white w-50 m-auto">La tua lista di componenti &egrave; vuota</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
